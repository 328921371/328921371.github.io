# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 陈先生的小前端
subtitle:
description: 请不要在最能吃苦的日子选择安逸
author: 陈晟
language: zh-CN
#language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.chensheng.group
root: /

# 一个是英文的永久性链接
permalink: :year/:month/:day/:title/
#permalink: archives/:abbrlink/
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date

# 配置底部统计
symbols_count_time:
  symbols: false                # 文章字数统计
  time: false                   # 文章阅读时长
  total_symbols: true          # 站点总字数统计
  total_time: false             # 站点总阅读时长
  exclude_codeblock: false     # 排除代码字数统计

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins: hexo-generate-feed
## Themes: https://hexo.io/themes/
theme: next-v7.4.2
#theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: 
      github: https://328921371:cs18050319410@github.com/328921371/328921371.github.io.git
      coding: https://e.coding.net/csingg/chensheng.git
      
    branch: master
  - type: baidu_url_submitter
# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
  
baidu_url_submit:
  count: 200 # 提交最新的一个链接
  host: www.chensheng.group # 在百度站长平台中注册的域名
  token: QDEP94Za0o78iHLM # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-z16
    # live2d-widget-model-wanko
    # live2d-widget-model-z16
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: true
    
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml